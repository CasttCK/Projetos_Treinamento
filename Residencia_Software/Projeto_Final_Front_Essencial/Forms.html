<div class="container-fluid" id="Questionario">

  <h2>Entre em Contato - CivNatics</h2>

  <form>
      <!--Nome do Usuario-->
      <label for="fname">Primeiro Nome:</label><br>
          <input type="text" placeholder="Digite seu nome" id="fname" name="fname"><br><br>
      <label for="lname">Sobrenome:</label><br>
          <input type="text" placeholder="Digite seu sobrenome" id="lname" name="lname"><br><br>

      <!--Versão favorita do usuário-->
          <label for="loja">Qual a sua versão favorita de Civilization?</label><br>
              <input class="versao" type="radio" name="game" value="Steam">
          <label for="game"> Sid Meier's Civilization I </label><br>
              <input class="versao" type="radio" name="game" value="Steam">
          <label for="game"> Sid Meier's Civilization II </label><br>
              <input class="versao" type="radio" name="game" value="Steam">
          <label for="game"> Sid Meier's Civilization III </label><br>
              <input class="versao" type="radio" name="game" value="Steam">
          <label for="game"> Sid Meier's Civilization IV </label><br>
              <input class="versao" type="radio" name="game" value="Steam">
          <label for="game"> Sid Meier's Civilization V </label><br>
              <input class="versao" type="radio" name="game" value="Steam">
          <label for="game"> Sid Meier's Civilization VI </label><br><br>


      <label for="message">Diga pra gente, qual seu comentário sobre o jogo? (Limite de 300 caracteres.) </label><br><br>
          <textarea name="message" rows="8" cols="65" type="message" placeholder="Digite sua mensagem..." id="message" minlength= "0" maxlength= "300" size="4"> </textarea><br><br>

      <label for="email">Digite o seu email:</label><br>
          <input type="email" placeholder="Exemplo@exemplo.com"id="email" name="E-mail"><br><br>


      <!--Botão de enviar-->
      <a href="" class="btn btn-primary">Enviar</a>
    </form>
  
  </div>
